<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sing-Up Form</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="brand">
        <span class="brand-text">
          <img src="/img/odin-lined.png" alt="" />
          odin
        </span>
      </div>
    </div>
    <div class="wrapper">
      <div class="text-wrapper">
        <p class="text">
          This is not a real online service! You know you need somethong like
          this in your life to help you realize your deepest dreams.Sing up now to get started.
            
        </p class="text">
        <p>You know you want to.</p>
      </div>

      <form action="#" method="post">
        <div class="form-title">
            <h2>Let's do this!</h2>
        </div>
        <fieldset>
            <div class="form-group">
                <label for="first_name">first name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" required>
            </div>
             <div class="form-group">
                <label for="last_name">last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
            </div>
        </fieldset>
        <fieldset>
                  <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required>
                </div>
             <div class="form-group">
                <label for="phone_number">phone number</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
        </fieldset>
        <fieldset>
                  <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm_psw">confirm password</label>
                <input type="password" id="confirm_psw" name="confirm_psw" required>
            </div>
        </fieldset>
        <div class="button-div"><button type="submit">Create Account</button></div>
      </form>
     
      <div class="footer">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
